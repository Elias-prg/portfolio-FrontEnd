
<div class="container"  *ngIf="eduyexp">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="eduyexp.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de Actividad</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="eduyexp.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</div>
