<div class="login-box">

   <!-- <img class="avatar" src="" alt="Logo de #YoProgramo">  -->
     <h1>Login Here</h1>

    <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate>
       
        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
        [(ngModel)]="nombreUsuario" required
        />
        <label for="nombreUsuario">Usuario</label>


        
        <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
        required />
        <label for="password">Password</label>
      
        <button  class="btn btn-outline-light" type="submit"> Login</button>

        <!-- <a href="#">Lost your passwor?</a> -->
            
    </form>

    <!--./imagenes/images.jpg-->

</div>
